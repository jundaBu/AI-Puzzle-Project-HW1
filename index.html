<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8-Piece Puzzle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #puzzle {
      width: 300px;
      height: 300px;
      /*display: grid;*/
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 2px solid #333;
    }
    .tile {
      background-image: url('computer.jpg');
      background-size: 300px 300px;
      cursor: pointer;
      transition: 0.3s;
    }
    .empty {
      background: #050505;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="puzzle-wrapper">
    <h1 class="title">8 Piece Puzzle</h1>
    <div id="status-bar">
      <div id="timer">Time: 0s</div>
      <div id="moveCounter">Moves: 0</div>
    </div>
    <div id="puzzle" class="puzzle"></div>
    <button id="shuffleBtn">Shuffle</button>

    <button id="solve-btn">Solve A*</button>
    <button id="solve-bfs-btn">Solve with BFS</button>
    <button id="toggleModeBtn">Switch to Number Puzzle</button>
    <input type="file" id="uploadImage" accept="image/*" style="display:none" />
    <button id="uploadBtn">Upload Picture</button>
    <div id="win-message" class="win-message"></div>
  </div>
  <script src="puzzle.js"></script>

</body>
</html>
